<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora - Your Personal AI Career Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .chat-animation {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        
        .floating-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 500px;
            z-index: 1001;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        @media (max-width: 640px) {
            .chat-window {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
            }
        }
        
        /* Enhanced Background Animations */
        .floating-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            color: #3b82f6;
            opacity: 0.4;
            font-size: 2rem;
            animation: floatUp 25s infinite linear;
        }
        
        .floating-element.purple { color: #8b5cf6; }
        .floating-element.green { color: #10b981; }
        .floating-element.yellow { color: #f59e0b; }
        .floating-element.pink { color: #ec4899; }
        .floating-element.indigo { color: #6366f1; }
        
        .floating-element.slow {
            animation-duration: 35s;
        }
        
        .floating-element.fast {
            animation-duration: 18s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-element-down {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.3;
            animation: floatDown 30s infinite linear;
        }
        
        @keyframes floatDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(-360deg);
                opacity: 0;
            }
        }
        
        .floating-horizontal {
            position: absolute;
            color: #6366f1;
            opacity: 0.25;
            font-size: 1.8rem;
            animation: floatHorizontal 40s infinite linear;
        }
        
        @keyframes floatHorizontal {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.25;
            }
            90% {
                opacity: 0.25;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(180deg);
                opacity: 0;
            }
        }
        
        .geometric-shape {
            position: absolute;
            opacity: 0.2;
            animation: floatUp 28s infinite linear;
        }
        
        .shape-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        }
        
        .shape-square {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            background: linear-gradient(45deg, #10b981, #f59e0b);
        }
        
        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #ec4899;
        }
        
        /* Microphone Animation */
        .mic-recording {
            animation: micPulse 1.5s infinite;
        }
        
        @keyframes micPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }
        
        .voice-wave {
            animation: voiceWave 0.8s infinite;
        }
        
        @keyframes voiceWave {
            0%, 100% { height: 4px; }
            50% { height: 20px; }
        }
        
        .listening-indicator {
            animation: listening 2s infinite;
        }
        
        @keyframes listening {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Gemini AI API configuration
        const GEMINI_API_KEY = 'AIzaSyDYMBZJnAV_vev3RPrJcF-65rGOFYdJ-YA';
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;

        // AI Career Mentor System Prompt
        const SYSTEM_PROMPT = `You are Mentora, an expert AI career mentor and advisor. Your role is to provide personalized, actionable career guidance to professionals at all levels. 

Key responsibilities:
- Provide specific career path recommendations based on user interests and market trends
- Conduct skill gap analysis and suggest learning roadmaps
- Offer interview preparation tips and job search strategies
- Recommend relevant projects, internships, and networking opportunities
- Give motivational and practical advice for career growth

Guidelines:
- Keep responses concise but comprehensive (2-4 sentences)
- Be encouraging and supportive while being realistic
- Provide specific, actionable advice rather than generic statements
- Focus on current market demands and emerging technologies
- Ask follow-up questions to better understand user needs

Always maintain a professional, friendly, and encouraging tone. You are here to guide users toward successful career outcomes.`;

        // Enhanced Background Animation Component
        const FloatingBackground = () => {
            const careerIcons = [
                'fas fa-laptop-code', 'fas fa-chart-line', 'fas fa-graduation-cap', 'fas fa-briefcase', 
                'fas fa-lightbulb', 'fas fa-cogs', 'fas fa-database', 'fas fa-mobile-alt', 
                'fas fa-paint-brush', 'fas fa-microscope', 'fas fa-calculator', 'fas fa-book',
                'fas fa-rocket', 'fas fa-brain', 'fas fa-users', 'fas fa-code', 'fas fa-chart-bar',
                'fas fa-globe', 'fas fa-shield-alt', 'fas fa-camera'
            ];

            const educationEmojis = ['üìö', 'üéì', 'üìñ', '‚úèÔ∏è', 'üìù', 'üî¨', 'üß™', 'üìä', 'üí°', 'üéØ', 'üèÜ', '‚≠ê', 'üöÄ', 'üíª', 'üì±'];
            
            const colors = ['blue', 'purple', 'green', 'yellow', 'pink', 'indigo'];
            const speeds = ['', 'slow', 'fast'];

            return (
                <div className="floating-background">
                    {/* Career Icons floating upward */}
                    {Array.from({ length: 20 }, (_, i) => (
                        <div
                            key={`career-${i}`}
                            className={`floating-element ${colors[i % colors.length]} ${speeds[i % speeds.length]}`}
                            style={{
                                left: (i * 5 + Math.random() * 10) + '%',
                                animationDelay: (i * 1.2) + 's'
                            }}
                        >
                            <i className={careerIcons[i % careerIcons.length]}></i>
                        </div>
                    ))}

                    {/* Education Emojis floating downward */}
                    {Array.from({ length: 15 }, (_, i) => (
                        <div
                            key={`edu-${i}`}
                            className="floating-element-down"
                            style={{
                                left: (i * 6.5 + Math.random() * 8) + '%',
                                animationDelay: (i * 2) + 's'
                            }}
                        >
                            {educationEmojis[i % educationEmojis.length]}
                        </div>
                    ))}

                    {/* Horizontal floating elements */}
                    {Array.from({ length: 10 }, (_, i) => (
                        <div
                            key={`horizontal-${i}`}
                            className="floating-horizontal"
                            style={{
                                top: (i * 10 + 5) + '%',
                                animationDelay: (i * 4) + 's'
                            }}
                        >
                            <i className={careerIcons[(i + 10) % careerIcons.length]}></i>
                        </div>
                    ))}

                    {/* Geometric shapes */}
                    {Array.from({ length: 12 }, (_, i) => (
                        <div
                            key={`shape-${i}`}
                            className="geometric-shape"
                            style={{
                                left: (i * 8 + Math.random() * 5) + '%',
                                animationDelay: (i * 2.5) + 's'
                            }}
                        >
                            <div className={
                                i % 3 === 0 ? 'shape-circle' : 
                                i % 3 === 1 ? 'shape-square' : 'shape-triangle'
                            }></div>
                        </div>
                    ))}
                </div>
            );
        };

        // Navigation Component
        const Navbar = ({ currentPage, setCurrentPage }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const navItems = [
                { id: 'home', label: 'Home', icon: 'fas fa-home' },
                { id: 'features', label: 'Features', icon: 'fas fa-star' },
                { id: 'career-paths', label: 'Career Paths', icon: 'fas fa-route' },
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-chart-line' },
                { id: 'about', label: 'About', icon: 'fas fa-info-circle' },
                { id: 'contact', label: 'Contact', icon: 'fas fa-envelope' }
            ];

            return (
                <nav className="bg-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center">
                                    <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-brain text-white text-lg"></i>
                                    </div>
                                    <span className="ml-3 text-2xl font-bold text-gray-900">Mentora</span>
                                </div>
                            </div>

                            {/* Desktop Navigation */}
                            <div className="hidden md:flex items-center space-x-8">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentPage(item.id)}
                                        className={`flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === item.id
                                                ? 'text-blue-600 bg-blue-50'
                                                : 'text-gray-700 hover:text-blue-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <i className={`${item.icon} mr-2`}></i>
                                        {item.label}
                                    </button>
                                ))}
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={() => setCurrentPage('login')}
                                        className="text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-all"
                                    >
                                        Login
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('signup')}
                                        className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-lg font-medium hover:from-blue-700 hover:to-purple-700 transition-all"
                                    >
                                        Sign Up
                                    </button>
                                </div>
                            </div>

                            {/* Mobile menu button */}
                            <div className="md:hidden flex items-center">
                                <button
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="text-gray-700 hover:text-blue-600 focus:outline-none"
                                >
                                    <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Navigation */}
                        {isMenuOpen && (
                            <div className="md:hidden">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setCurrentPage(item.id);
                                                setIsMenuOpen(false);
                                            }}
                                            className={`flex items-center w-full px-3 py-2 rounded-md text-base font-medium transition-colors ${
                                                currentPage === item.id
                                                    ? 'text-blue-600 bg-blue-50'
                                                    : 'text-gray-700 hover:text-blue-600 hover:bg-gray-50'
                                            }`}
                                        >
                                            <i className={`${item.icon} mr-3`}></i>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Enhanced Chatbot Component with Working Microphone
        const Chatbot = ({ isOpen, setIsOpen }) => {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    text: "Hi! I'm your AI career mentor. I can help you with career guidance, skill assessments, learning paths, and more. What would you like to explore today?",
                    sender: 'bot',
                    timestamp: new Date()
                }
            ]);
            const [inputText, setInputText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [recognition, setRecognition] = useState(null);
            const [isListening, setIsListening] = useState(false);
            const [microphoneSupported, setMicrophoneSupported] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Initialize speech recognition with enhanced error handling
            useEffect(() => {
                const initializeSpeechRecognition = () => {
                    console.log('Initializing speech recognition...');
                    
                    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                        console.log('Speech recognition not supported');
                        setMicrophoneSupported(false);
                        return;
                    }

                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognitionInstance = new SpeechRecognition();
                    
                    recognitionInstance.continuous = false;
                    recognitionInstance.interimResults = true;
                    recognitionInstance.lang = 'en-US';
                    recognitionInstance.maxAlternatives = 1;
                    
                    recognitionInstance.onstart = () => {
                        console.log('Speech recognition started');
                        setIsListening(true);
                        setIsRecording(true);
                    };
                    
                    recognitionInstance.onresult = (event) => {
                        console.log('Speech recognition result:', event);
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        if (finalTranscript) {
                            console.log('Final transcript:', finalTranscript);
                            setInputText(finalTranscript.trim());
                        } else if (interimTranscript) {
                            console.log('Interim transcript:', interimTranscript);
                            setInputText(interimTranscript.trim());
                        }
                    };
                    
                    recognitionInstance.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsRecording(false);
                        setIsListening(false);
                        
                        switch (event.error) {
                            case 'not-allowed':
                                alert('Microphone access denied. Please allow microphone access and try again.');
                                break;
                            case 'no-speech':
                                alert('No speech detected. Please try speaking again.');
                                break;
                            case 'audio-capture':
                                alert('No microphone found. Please check your microphone connection.');
                                break;
                            case 'network':
                                alert('Network error occurred. Please check your internet connection.');
                                break;
                            default:
                                alert(`Speech recognition error: ${event.error}`);
                        }
                    };
                    
                    recognitionInstance.onend = () => {
                        console.log('Speech recognition ended');
                        setIsRecording(false);
                        setIsListening(false);
                    };
                    
                    setRecognition(recognitionInstance);
                    setMicrophoneSupported(true);
                    console.log('Speech recognition initialized successfully');
                };

                initializeSpeechRecognition();
            }, []);

            const requestMicrophonePermission = async () => {
                try {
                    console.log('Requesting microphone permission...');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('Microphone permission granted');
                    stream.getTracks().forEach(track => track.stop()); // Stop the stream immediately
                    return true;
                } catch (error) {
                    console.error('Microphone permission denied:', error);
                    alert('Microphone access is required for voice input. Please allow microphone access in your browser settings.');
                    return false;
                }
            };

            const startVoiceRecording = async () => {
                if (!recognition) {
                    alert('Speech recognition is not supported in your browser. Please try Chrome, Safari, or Edge.');
                    return;
                }

                if (isRecording) {
                    console.log('Already recording, stopping...');
                    recognition.stop();
                    return;
                }

                console.log('Starting voice recording...');
                
                // Request microphone permission first
                const hasPermission = await requestMicrophonePermission();
                if (!hasPermission) {
                    return;
                }

                try {
                    setInputText(''); // Clear input before starting
                    recognition.start();
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                    alert('Failed to start voice recording. Please try again.');
                }
            };

            const stopVoiceRecording = () => {
                if (recognition && isRecording) {
                    console.log('Stopping voice recording...');
                    recognition.stop();
                }
            };

            const getAIResponse = async (userMessage) => {
                try {
                    console.log('Sending request to Gemini API...');
                    
                    const requestBody = {
                        contents: [{
                            parts: [{
                                text: `${SYSTEM_PROMPT}\n\nUser: ${userMessage}\n\nMentora:`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 512,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    };

                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        console.error('API Error:', data);
                        throw new Error(`API request failed: ${response.status} - ${data.error?.message || 'Unknown error'}`);
                    }
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                        return data.candidates[0].content.parts[0].text.trim();
                    } else if (data.candidates && data.candidates[0] && data.candidates[0].finishReason === 'SAFETY') {
                        return "I understand you're looking for career guidance. Let me help you with professional development, skill building, or career planning. What specific area would you like to focus on?";
                    } else {
                        console.error('Unexpected response format:', data);
                        throw new Error('Invalid response format from API');
                    }
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    
                    if (error.message.includes('403')) {
                        return "I'm having trouble accessing my AI capabilities right now. This might be due to API limitations. Please try again in a moment, or feel free to ask me about career paths, skill development, or job search strategies!";
                    } else if (error.message.includes('429')) {
                        return "I'm getting a lot of requests right now! Please wait a moment and try again. I'm here to help with your career development.";
                    } else {
                        return "I'm experiencing some technical difficulties, but I'm still here to help! Try asking me about career guidance, skill assessments, learning paths, or job search strategies. What would you like to know?";
                    }
                }
            };

            const handleSendMessage = async () => {
                if (!inputText.trim()) return;

                const userMessage = {
                    id: messages.length + 1,
                    text: inputText,
                    sender: 'user',
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputText('');
                setIsTyping(true);

                try {
                    const aiResponseText = await getAIResponse(inputText);
                    const aiResponse = {
                        id: messages.length + 2,
                        text: aiResponseText,
                        sender: 'bot',
                        timestamp: new Date()
                    };
                    
                    setMessages(prev => [...prev, aiResponse]);
                    setIsTyping(false);
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    const errorResponse = {
                        id: messages.length + 2,
                        text: "I apologize, but I'm having trouble connecting right now. Please try again in a moment. I'm here to help with your career development!",
                        sender: 'bot',
                        timestamp: new Date()
                    };
                    
                    setMessages(prev => [...prev, errorResponse]);
                    setIsTyping(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            if (!isOpen) {
                return (
                    <div className="floating-chat">
                        <button
                            onClick={() => setIsOpen(true)}
                            className="w-14 h-14 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all flex items-center justify-center"
                        >
                            <i className="fas fa-comments text-xl"></i>
                        </button>
                    </div>
                );
            }

            return (
                <>
                    <div className="floating-chat">
                        <button
                            onClick={() => setIsOpen(false)}
                            className="w-14 h-14 bg-gray-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all flex items-center justify-center"
                        >
                            <i className="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div className="chat-window bg-white rounded-lg shadow-2xl flex flex-col chat-animation">
                        {/* Chat Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-t-lg">
                            <div className="flex items-center">
                                <div className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3">
                                    <i className="fas fa-robot text-lg"></i>
                                </div>
                                <div>
